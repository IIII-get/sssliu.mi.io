<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }
        canvas {
            border: 4px solid #fff;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="countdown" style="display:none;">3</div>
    <button id="startButton">Старт</button>
    <canvas id="gameCanvas" width="400" height="800" style="display:none;"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');
        const countdownDisplay = document.getElementById('countdown');

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameInterval;
        let countdownInterval;
        const speed = 1000 / (60 * 0.1); // Уменьшение скорости на 70%

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            countdownDisplay.style.display = 'block';
            startCountdown(3);
        });

        function startCountdown(seconds) {
            let timeLeft = seconds;
            countdownDisplay.innerText = timeLeft;
            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            gameInterval = setInterval(draw, speed); // 60 FPS с уменьшенной скоростью
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
            scoreDisplay.innerText = 'Счет: ' + score; // Обновление счета на экране
        }

        function drawSnake() {
            ctx.fillStyle = 'blue'; // Изменение цвета змейки на синий
            snake.forEach(part => {
                ctx.beginPath();
                ctx.arc(part.x * 20 + 10, part.y * 20 + 10, 9, 0, Math.PI * 2); // Рисуем круги вместо квадратов
                ctx.fill();
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 20));
            food.y = Math.floor(Math.random() * (canvas.height / 20));
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / 20 || head.y < 0 || head.y >= canvas.height / 20 || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                alert('Игра окончена! Ваш счет: ' + score);
                clearInterval(gameInterval);
                document.location.reload();
            }
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
