<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        #game {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в игру Змейка!</h1>
    </header>
    <main>
        <button id="startButton">Старт</button>
        <div id="countdown"></div>
        <div id="game">
            <p>Игра началась! Здесь будет ваша игра Змейка.</p>
            <!-- Здесь можно добавить логику игры Змейка -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Мой Сайт</p>
    </footer>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            let countdown = 3;
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = countdown + " секунд до начала игры...";
            const interval = setInterval(function() {
                countdown--;
                countdownDisplay.textContent = countdown + " секунд до начала игры...";
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownDisplay.textContent = "Игра началась!";
                    document.getElementById('game').style.display = 'block';
                    // Здесь можно добавить логику для начала игры Змейка
                }
            }, 1000);
        });
    </script>
</body>
</html>
