<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Приложение</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Светлый пастельный цвет */
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #add8e6; /* Светло-голубой пастельный цвет */
            border: none;
            border-radius: 5px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #87ceeb; /* Более темный пастельный цвет при наведении */
        }
    </style>
</head>
<body>
    <button onclick="alert('Загрузка...')">Загрузить</button>
    <button onclick="alert('Скачивание...')">Скачать</button>
</body>
</html>
